<div
  class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
  style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
>
  <div *ngIf="!editing">
    <div class="flex items-center bg-white p-4 pb-2 justify-between">
      <div class="text-[#121516] flex size-12 shrink-0 items-center cursor-pointer" (click)="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
          <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
        </svg>
      </div>
      <h2 class="text-[#121516] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Perfil</h2>
    </div>
    <div class="flex p-4 @container">
      <div class="flex w-full flex-col gap-4 items-center">
        <div class="flex gap-4 flex-col items-center">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDEm5-ivarOETF2bh704u3rQrUMfBJp5Y1EPv0EpjkSRJO8FDmjJLapIAacnmaiDKH2imKbUDw57vh3fXgBSuCdw9DhXuywjzCJ4t7kkCOFaL1JMCEfLCFL0fFa8t9iH9J2CSkNOcVm0WpAsv2u9d83qMApYyW-4e2NbRiZIPJCBB-laF1wK1pW4PO9s4BQAH0kH1goWHw4_wnuHodCTu4grUzBafp8bh-MpHWZxFFyoha4gfGyRrH-GsUz4Xi5zy77v6aQL4vqFv1n");'
          ></div>
          <div class="flex flex-col items-center justify-center justify-center">
            <p class="text-[#121516] text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">{{ userName }}</p>
            <p class="text-[#6a7681] text-base font-normal leading-normal text-center">Esmeraldas, Ecuador</p>
          </div>
        </div>
      </div>
    </div>
    <div class="flex items-center gap-4 bg-white px-4 min-h-14 cursor-pointer" (click)="startEdit()">
      <div class="text-[#121516] flex items-center justify-center rounded-lg bg-[#f1f2f4] shrink-0 size-10">
        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
          <path d="M227.31,73.37,182.63,28.68a16,16,0,0,0-22.63,0L36.69,152A15.86,15.86,0,0,0,32,163.31V208a16,16,0,0,0,16,16H92.69A15.86,15.86,0,0,0,104,219.31L227.31,96a16,16,0,0,0,0-22.63ZM92.69,208H48V163.31l88-88L180.69,120ZM192,108.68,147.31,64l24-24L216,84.68Z"/>
        </svg>
      </div>
      <p class="text-[#121516] text-base font-normal leading-normal flex-1 truncate">Editar perfil</p>
    </div>
    <div class="flex items-center gap-4 bg-white px-4 min-h-14 cursor-pointer" (click)="showSoon()">
      <div class="text-[#121516] flex items-center justify-center rounded-lg bg-[#f1f2f4] shrink-0 size-10">
        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
          <path d="M184,32H72A16,16,0,0,0,56,48V224a8,8,0,0,0,12.24,6.78L128,193.43l59.77,37.35A8,8,0,0,0,200,224V48A16,16,0,0,0,184,32Zm0,16V161.57l-51.77-32.35a8,8,0,0,0-8.48,0L72,161.56V48ZM132.23,177.22a8,8,0,0,0-8.48,0L72,209.57V180.43l56-35,56,35v29.14Z"/>
        </svg>
      </div>
      <p class="text-[#121516] text-base font-normal leading-normal flex-1 truncate">Favoritos</p>
    </div>
    <h3 class="text-[#121516] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Configuración</h3>
    <div class="flex items-center gap-4 bg-white px-4 min-h-14 cursor-pointer" (click)="showSoon()">
      <div class="text-[#121516] flex items-center justify-center rounded-lg bg-[#f1f2f4] shrink-0 size-10">
        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
          <path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24ZM101.63,168h52.74C149,186.34,140,202.87,128,215.89,116,202.87,107,186.34,101.63,168ZM98,152a145.72,145.72,0,0,1,0-48h60a145.72,145.72,0,0,1,0,48ZM40,128a87.61,87.61,0,0,1,3.33-24H81.79a161.79,161.79,0,0,0,0,48H43.33A87.61,87.61,0,0,1,40,128ZM154.37,88H101.63C107,69.66,116,53.13,128,40.11,140,53.13,149,69.66,154.37,88Zm19.84,16h38.46a88.15,88.15,0,0,1,0,48H174.21a161.79,161.79,0,0,0,0-48Zm32.16-16H170.94a142.39,142.39,0,0,0-20.26-45A88.37,88.37,0,0,1,206.37,88ZM105.32,43A142.39,142.39,0,0,0,85.06,88H49.63A88.37,88.37,0,0,1,105.32,43ZM49.63,168H85.06a142.39,142.39,0,0,0,20.26,45A88.37,88.37,0,0,1,49.63,168Zm101.05,45a142.39,142.39,0,0,0,20.26-45h35.43A88.37,88.37,0,0,1,150.68,213Z"/>
        </svg>
      </div>
      <p class="text-[#121516] text-base font-normal leading-normal flex-1 truncate">Idioma</p>
    </div>
    <div class="flex items-center gap-4 bg-white px-4 min-h-14 cursor-pointer" (click)="showSoon()">
      <div class="text-[#121516] flex items-center justify-center rounded-lg bg-[#f1f2f4] shrink-0 size-10">
        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
          <path d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"/>
        </svg>
      </div>
      <p class="text-[#121516] text-base font-normal leading-normal flex-1 truncate">Notificaciones</p>
    </div>
    <div class="flex items-center gap-4 bg-white px-4 min-h-14 cursor-pointer" (click)="showSoon()">
      <div class="text-[#121516] flex items-center justify-center rounded-lg bg-[#f1f2f4] shrink-0 size-10">
        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
          <path d="M208,40H48A16,16,0,0,0,32,56v58.78c0,89.61,75.82,119.34,91,124.39a15.53,15.53,0,0,0,10,0c15.2-5.05,91-34.78,91-124.39V56A16,16,0,0,0,208,40Zm0,74.79c0,78.42-66.35,104.62-80,109.18-13.53-4.51-80-30.69-80-109.18V56H208ZM82.34,141.66a8,8,0,0,1,11.32-11.32L112,148.68l50.34-50.34a8,8,0,0,1,11.32,11.32l-56,56a8,8,0,0,1-11.32,0Z"/>
        </svg>
      </div>
      <p class="text-[#121516] text-base font-normal leading-normal flex-1 truncate">Privacidad</p>
    </div>
  </div>
  <div *ngIf="editing">
    <div class="flex items-center bg-white p-4 pb-2 justify-between">
      <div class="text-[#121516] flex size-12 shrink-0 items-center cursor-pointer" (click)="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
          <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
        </svg>
      </div>
      <h2 class="text-[#121516] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Editar perfil</h2>
    </div>
    <form class="flex flex-col gap-4 p-6" (ngSubmit)="saveEdit()">
      <label class="flex flex-col gap-1">
        <span class="text-[#121516] font-medium">Nombre</span>
        <input type="text" [(ngModel)]="newName" name="newName" class="rounded-lg border border-[#ceeddd] px-3 py-2 text-[#131614] bg-white focus:outline-none focus:ring-2 focus:ring-[#ceeddd]" required />
      </label>
       <label class="flex flex-col gap-1">
        <span class="text-[#121516] font-medium">Correo</span>
        <input type="text" [(ngModel)]="newEmail" name="newEmail" class="rounded-lg border border-[#ceeddd] px-3 py-2 text-[#131614] bg-white focus:outline-none focus:ring-2 focus:ring-[#ceeddd]" required />
      </label>
      <label class="flex flex-col gap-1" *ngIf="newPassword">
        <span class="text-[#121516] font-medium">Contraseña actual</span>
        <input type="password" [(ngModel)]="currentPassword" name="currentPassword" class="rounded-lg border border-[#ceeddd] px-3 py-2 text-[#131614] bg-white focus:outline-none focus:ring-2 focus:ring-[#ceeddd]" />
      </label>
      <label class="flex flex-col gap-1">
        <span class="text-[#121516] font-medium">Nueva contraseña</span>
        <input type="password" [(ngModel)]="newPassword" name="newPassword" class="rounded-lg border border-[#ceeddd] px-3 py-2 text-[#131614] bg-white focus:outline-none focus:ring-2 focus:ring-[#ceeddd]" />
      </label>
      <label class="flex flex-col gap-1">
        <span class="text-[#121516] font-medium">Confirmar contraseña</span>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="rounded-lg border border-[#ceeddd] px-3 py-2 text-[#131614] bg-white focus:outline-none focus:ring-2 focus:ring-[#ceeddd]" />
      </label>
      <div *ngIf="editError" class="text-[#e57373] text-sm pt-2">{{ editError }}</div>
      <div class="flex gap-2 mt-2">
        <button type="button" (click)="goBack()" class="flex-1 rounded-full bg-[#f1f2f4] text-[#121516] font-bold py-2">Cancelar</button>
        <button type="submit" class="flex-1 rounded-full bg-[#ceeddd] text-[#131614] font-bold py-2">Guardar</button>
      </div>
    </form>
  </div>
  <div *ngIf="showComingSoon" class="fixed bottom-20 left-1/2 -translate-x-1/2 z-50 bg-[#ceeddd] text-[#131614] px-6 py-3 rounded-full shadow-lg font-bold text-base transition">Esta función estará lista próximamente</div>
  <div>
    <div class="flex px-4 py-3">
      <button
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#f1f2f4] text-[#121516] text-sm font-bold leading-normal tracking-[0.015em]"
        (click)="logout()"
      >
        <span class="truncate">Cerrar sesión</span>
      </button>
    </div>
    <div class="h-5 bg-white"></div>
  </div>
</div>
