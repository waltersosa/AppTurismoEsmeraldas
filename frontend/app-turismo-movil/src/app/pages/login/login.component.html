<div
  class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
  style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
>
  <div>
    <div class="flex items-center bg-white p-4 pb-2 justify-between">
      <h2 class="text-[#131614] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12 pr-12">Esmeraldas</h2>
    </div>
    <div class="px-4 pt-2">
      <div *ngIf="successMsg" class="mb-2 text-green-700 bg-green-100 border border-green-300 rounded-lg px-4 py-2 text-center font-semibold">
        {{ successMsg }}
      </div>
      <div *ngIf="errorMsg" class="mb-2 text-red-700 bg-red-100 border border-red-300 rounded-lg px-4 py-2 text-center font-semibold">
        {{ errorMsg }}
      </div>
    </div>
    <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <input
            placeholder="Correo electrónico"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#131614] focus:outline-0 focus:ring-0 border-none bg-[#f1f3f2] focus:border-none h-14 placeholder:text-[#6b8075] p-4 text-base font-normal leading-normal"
            formControlName="email"
            type="email"
            required
          />
        </label>
      </div>
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <input
            placeholder="Contraseña"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#131614] focus:outline-0 focus:ring-0 border-none bg-[#f1f3f2] focus:border-none h-14 placeholder:text-[#6b8075] p-4 text-base font-normal leading-normal"
            formControlName="password"
            type="password"
            required
          />
        </label>
      </div>
      <p class="text-[#6b8075] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline cursor-pointer">
        ¿Olvidaste tu contraseña?
      </p>
      <div class="flex px-4 py-3">
        <button
          type="submit"
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#ceeddd] text-[#131614] text-base font-bold leading-normal tracking-[0.015em]"
        >
          <span class="truncate">Iniciar Sesión</span>
        </button>
      </div>
    </form>
    <div class="flex px-4 py-3">
      <button
        type="button"
        routerLink="/register"
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#f1f3f2] text-[#131614] text-base font-bold leading-normal tracking-[0.015em]"
      >
        <span class="truncate">Crear Cuenta</span>
      </button>
    </div>
    <p class="text-[#6b8075] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">
      O inicia sesión con
    </p>
    <div class="flex justify-center">
      <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center">
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f1f3f2] text-[#131614] text-sm font-bold leading-normal tracking-[0.015em] grow"
        >
          <span class="truncate">Facebook</span>
        </button>
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f1f3f2] text-[#131614] text-sm font-bold leading-normal tracking-[0.015em] grow"
        >
          <span class="truncate">Twitter</span>
        </button>
      </div>
    </div>
  </div>
  <div>
    <div
      class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-none group-[:not(.dark)]/design-root:hidden"
      style='background-image: url("/dark.svg"); aspect-ratio: 390 / 320;'
    ></div>
    <!-- Eliminar o comentar la línea con light.svg -->
    <!-- <div
      class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-none group-[.dark]/design-root:hidden"
      style='background-image: url("/light.svg"); aspect-ratio: 390 / 320;'
    ></div> -->
  </div>
</div>
