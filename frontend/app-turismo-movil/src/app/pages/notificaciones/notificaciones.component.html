<!-- src/app/Componentes/notificaciones/notificaciones.component.html -->

<div class="fondo">
  <div class="notificaciones-container">
    <h2>NOTIFICACIONES</h2>
    <ul>
      <li *ngFor="let noti of notificaciones" class="notificacion-item">
        <div class="card-notificacion" [@fadeInUp]>
          <span class="time-label">{{ formatearFecha(noti.fecha) }}</span>
          <div class="notificacion-header">
            <p><strong>{{ noti.titulo }}</strong></p>
          </div>
          <p>{{ noti.mensaje }}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
