<div
  class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
  style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
>
  <div>
    <div class="flex items-center bg-white p-4 pb-2 justify-between">
      <div class="text-[#111816] flex size-12 shrink-0 items-center" (click)="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
          <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
        </svg>
      </div>
      <h2 class="text-[#111816] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Reportar Incidencia</h2>
    </div>
    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
      <label class="flex flex-col min-w-40 flex-1">
        <input
          placeholder="Título de la incidencia"
          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111816] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f3] focus:border-none h-14 placeholder:text-[#61897d] p-4 text-base font-normal leading-normal"
          value=""
          disabled
        />
        <span class="text-[#10cf92] text-xs pt-1">Próximamente</span>
      </label>
    </div>
    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
      <label class="flex flex-col min-w-40 flex-1">
        <textarea
          placeholder="Describe la incidencia en detalle"
          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111816] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f3] focus:border-none min-h-36 placeholder:text-[#61897d] p-4 text-base font-normal leading-normal"
          disabled
        ></textarea>
        <span class="text-[#10cf92] text-xs pt-1">Próximamente</span>
      </label>
    </div>
    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
      <label class="flex flex-col min-w-40 flex-1">
        <select
          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111816] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f3] focus:border-none h-14 placeholder:text-[#61897d] p-4 text-base font-normal leading-normal"
          disabled
        >
          <option value="one">Seleccionar categoría</option>
        </select>
        <span class="text-[#10cf92] text-xs pt-1">Próximamente</span>
      </label>
    </div>
    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
      <label class="flex flex-col min-w-40 flex-1">
        <input
          placeholder="Ubicación (opcional)"
          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111816] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f3] focus:border-none h-14 placeholder:text-[#61897d] p-4 text-base font-normal leading-normal"
          value=""
          disabled
        />
        <span class="text-[#10cf92] text-xs pt-1">Próximamente</span>
      </label>
    </div>
    <div class="flex justify-stretch">
      <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-between">
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-not-allowed items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f0f4f3] text-[#111816] text-sm font-bold leading-normal tracking-[0.015em] opacity-60"
          disabled
        >
          <span class="truncate">Usar GPS</span>
        </button>
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-not-allowed items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#10cf92] text-[#111816] text-sm font-bold leading-normal tracking-[0.015em] opacity-60"
          disabled
        >
          <span class="truncate">Seleccionar en el mapa</span>
        </button>
      </div>
    </div>
    <h3 class="text-[#111816] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Agregar fotos (opcional)</h3>
    <div class="flex flex-col p-4">
      <div class="flex flex-col items-center gap-6 rounded-xl border-2 border-dashed border-[#dbe6e2] px-6 py-14">
        <div class="flex max-w-[480px] flex-col items-center gap-2">
          <p class="text-[#111816] text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">Toca para agregar fotos</p>
          <p class="text-[#111816] text-sm font-normal leading-normal max-w-[480px] text-center">Agrega hasta 3 fotos para ayudarnos a entender mejor la incidencia</p>
        </div>
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-not-allowed items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f0f4f3] text-[#111816] text-sm font-bold leading-normal tracking-[0.015em] opacity-60"
          disabled
        >
          <span class="truncate">Agregar fotos</span>
        </button>
        <span class="text-[#10cf92] text-xs pt-1">Próximamente</span>
      </div>
    </div>
  </div>
  <div>
    <div class="flex px-4 py-3">
      <button
        class="flex min-w-[84px] max-w-[480px] cursor-not-allowed items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#10cf92] text-[#111816] text-base font-bold leading-normal tracking-[0.015em] opacity-60"
        disabled
      >
        <span class="truncate">Enviar reporte</span>
      </button>
      <span class="text-[#10cf92] text-xs pt-4">Próximamente</span>
    </div>
    <div class="h-5 bg-white"></div>
  </div>
</div>
