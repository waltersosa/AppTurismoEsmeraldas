    </div>
    <h2 class="text-[#131614] tracking-light text-[28px] font-bold leading-tight px-4 text-left pb-3 pt-5">¡Hola, {{
      userName }}!</h2>
    <div class="flex justify-center">
      <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#ceeddd] text-[#131614] text-base font-bold leading-normal tracking-[0.015em] w-full"
          [routerLink]="'/  places'">
          <span class="truncate">Lugares Turísticos</span>
        </button>
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#ceeddd] text-[#131614] text-base font-bold leading-normal tracking-[0.015em] w-full"
          (click)="goToCulturaGastronomia()">
          <span class="truncate">Cultura y Gastronomía</span>
        </button>
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#ceeddd] text-[#131614] text-base font-bold leading-normal tracking-[0.015em] w-full"
          [routerLink]="'/mapa-interactivo'">
          <span class="truncate">Mapa Interactivo</span>
        </button>
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#ceeddd] text-[#131614] text-base font-bold leading-normal tracking-[0.015em] w-full"
          (click)="goToEmergencias()">
          <span class="truncate">Servicios y Emergencias</span>
        </button>
      </div>
    </div>
    <div class="flex px-4 py-3">
      <button
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#ceeddd] text-[#131614] text-base font-bold leading-normal tracking-[0.015em]"
        (click)="goToEventosNoticias()">
        <span class="truncate">Eventos y Noticias</span>
      </button>
    </div>
    <div class="flex px-4 py-3">
      <button
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#ceeddd] text-[#131614] text-base font-bold leading-normal tracking-[0.015em]"
        (click)="showComingSoonMsg()">
        <span class="truncate">Agregar mi servicio</span>
      </button>
    </div>
  </div>
  <div>
    <div *ngIf="showComingSoon"
      class="fixed bottom-20 left-1/2 -translate-x-1/2 z-50 bg-[#ceeddd] text-[#131614] px-6 py-3 rounded-full shadow-lg font-bold text-base transition">
      Esta función estará lista próximamente</div>
    <app-menu-inferior></app-menu-inferior>
  </div>
</div>
