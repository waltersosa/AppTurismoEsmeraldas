
<body class="fondo">
  <div class="container">

    <h1 class="titulo">
      REGISTRARSE
    </h1>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="formulario">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required [(ngModel)]="nombre" #usernameInput="ngModel" />
        <div *ngIf="usernameInput.invalid && usernameInput.touched" style="color:red">
          El usuario es obligatorio.
        </div>
      </div>

      <div>
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required [(ngModel)]="correo" #emailInput="ngModel" />
        <div *ngIf="emailInput.invalid && emailInput.touched" style="color:red">
          INgrese su Correo por favor.
        </div>
      </div>


      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required [(ngModel)]="password" #passwordInput="ngModel" />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" style="color:red">
          La contrase√±a es obligatoria.
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
    </form>
  </div>
</body>
